<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js" ></script>


<script>
  var socket = io('localhost:3000', {
    transports: ['polling']
  });

  socket.on('ping', () => {
      console.log('pong from server')
  });

  console.log('client ping');
  socket.emit('ping2');

</script>
